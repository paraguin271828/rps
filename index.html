<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link type="text/css" rel="stylesheet" href="default.css">
</head>

  <section id="settings">

      <label for="p1name">Your name:</label>

        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>

          <input id="move1scissors" type="radio" name="round1move" value="2"><label for="move1scissors">&#x270c;</label>
        </div>
